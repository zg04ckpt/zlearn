@if (show) {
    <div class="position-fixed vw-100 vh-100 top-0 shadow-sm" style="background-color: #7f7f7f7f; z-index: 3;">
        <div class="card card-body text-center start-50 translate-middle-x" style="width: 350px; margin-top: 100px;">
            <span class="btn btn-close position-absolute top-0 end-0 m-1" id="close-btn" (click)="show = false"></span>
            <h3 class="fw-bold">Đăng nhập</h3>
            <p>Chào mừng bạn quay trở lại ZLEARN!</p>
            <a [routerLink]="['/auth/reset-password']" (click)="closeLoginDialog()" class="mt-3 text-end text-decoration-none link-info" style="cursor: pointer;">Quên mật khẩu?</a>
            
            <form class="mt-1" (ngSubmit)="submit()">

                <!-- Email -->
                <div class="position-relative">
                    <input type="email" class="form-control" placeholder="Email đăng kí" name="1" autocomplete="off" 
                        [(ngModel)]="emailInput.value" 
                        [ngClass]="{'invalid-border': !emailInput.valid}"
                        (focus)="emailInput.focus = true" (blur)="emailInput.focus = false"
                        (input)="emailInput.listener.next(emailInput.value); emailInput.valid = true;">
                    @if (!emailInput.valid && emailInput.focus) {
                        <small id="invalidEmailMessage" class="shadow-sm position-absolute py-1 w-100 start-0 bottom-100 bg-white invalid-mess">
                            Định đạng email không hợp lệ
                        </small>
                    }
                </div>

                <!-- Password -->
                <div class="position-relative mt-2">
                    <input type="password" class="form-control" placeholder="Mật khẩu" name="2" autocomplete="off" 
                        [(ngModel)]="passInput.value" 
                        [ngClass]="{'invalid-border': !passInput.valid}"
                        (focus)="passInput.focus = true" (blur)="passInput.focus = false"
                        (input)="passInput.listener.next(passInput.value); passInput.valid = true;">
                    @if (!passInput.valid && passInput.focus) {
                        <small class="shadow-sm position-absolute py-1 w-100 start-0 bottom-100 bg-white invalid-mess">
                            Mật khẩu không được bỏ trống
                        </small>
                    }
                </div>
                
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="remember" name="3">
                    <label for="" class="form-check-label float-start">Ghi nhớ đăng nhập</label>
                </div>

                <button type="submit" [disabled]="!emailInput.valid || !passInput.valid" class="btn btn-outline-success mt-3 form-control" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">Đăng nhập</button>
            </form>
            
            <p class="text-center mt-2">
                <span>Chưa có tài khoản? </span>
                <a class="text-decoration-none link-info" (click)="redirectToRegister()" style="cursor: pointer;">Tạo tài khoản</a>
            </p>
        </div>
    </div>
}
