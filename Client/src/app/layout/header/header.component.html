<nav class="navbar navbar-dark bg-dark w-100" 
style="position: fixed; top: 0; height: 50px; z-index: 3;">
<!-- [ngStyle]="{'padding-left': sidebarIsShowing? '220px':'0px'}" -->

    <a routerLink="" class="fw-bold text-white fs-5 text-center text-decoration-none"
    style="width: 220px;">
        ZLEARN
    </a>

    <div class="justify-content-end me-2">
        <div class="d-flex end-0">
            @if (!user) {
                <a (click)="showLogin()" class="btn btn-sm btn-light me-1">
                    Đăng nhập
                </a>
                <a (click)="showRegister()" class="btn btn-sm btn-outline-light">
                    Đăng kí
                </a>
            }
            @else {
                <div class="d-flex end-0">
                    <span class="me-2" id="notification" title="Thông báo">
                        <i class='bx bxs-bell'></i>
                    </span>
                    <small class="d-none d-sm-block text-light me-2 align-content-center my-auto fw-bold fst-italic">
                        {{user.fullName || user.userName}}
                    </small>
                    <div class="dropdown position-relative">
                        <img class="dropdown-toggle" data-bs-toggle="dropdown" [src]="user.profileImage || 'assets\images\avt.png'" alt="" id="avt">
                        <ul class="dropdown-menu position-absolute mt-2 p-2 border-2 border-black shadow-sm" 
                            style="left: 100%; transform: translateX(-100%);">
                            <li><a class="dropdown-item my-1" [routerLink]="['user/profile']">Tài khoản</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <span class="dropdown-item align-content-center btn fw-bold text-center" (click)="logout()">
                                    Đăng xuất
                                    <i class='bx bx-log-out fw-bold'></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            }
        </div>

        
    </div>
</nav>
