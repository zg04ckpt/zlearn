<div class="row mt-5 mx-4 mx-md-0">
    <div class="col-md-8 offset-md-2 card">
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none ps-1 ps-sm-2" placeholder="Search..." aria-label="Search...">
            </div>
        </div>
    </div>
</div>

<div class="row mt-5 mx-3 mx-md-0">
    <div class="col-10">
        <h3 class="card-header">DANH SÁCH BỘ CÂU HỎI</h3>
    </div>
</div>

<div class="row card vh-100 mt-3 mx-3 mx-md-0">
    <div class="card-body col-12">
        <div class="row">

            <div *ngFor="let item of list" class="col-lg-6">
                <div class="card rounded-0 border mb-4">
                    <div class="row card-body p-3">
                        <div class="col-3 pe-0 ps-2">
                            <img src="https://phunugioi.com/wp-content/uploads/2020/04/anh-gai-xinh-2k-de-thuong-cute.jpg" 
                            style="object-fit: cover;" height="100%" width="100%" alt="">
                        </div>
                        <div class="col-9 d-flex flex-column">
                            <h5 class="text-start fw-bold mb-2">{{item.name}}</h5>
                            <div class="d-flex flex-column flex-sm-row justify-content-between ">
                                <small class="text-secondary fw-light text-opacity-75">
                                    Người đăng: <b>{{item.creator}}</b>
                                </small>
                                <small class="text-secondary fw-light text-opacity-75">
                                    Cập nhật: <b>{{item.updated}}</b>
                                </small>
                            </div>
                            <small class="text-secondary fw-light text-opacity-75">
                                Mô tả: <b>{{item.desc}}</b>
                            </small>
                            <small class="text-secondary fw-light text-opacity-75">
                                Số câu: <b>{{item.numberOfQuestions}}</b>
                            </small>
                            <div class="d-flex flex-column flex-lg-row-reverse">
                                <button class="btn btn-outline-info bg-white text-info mt-2 mt-lg-0">
                                    Chi tiết
                                </button>
    
                                <button class="btn btn-info mt-1 mt-lg-0 me-lg-2">
                                    Luyện tập
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
        
    </div>
</div>
