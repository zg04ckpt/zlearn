<div class="card">
  <div class="row">
    <div class="col-10">
      <h5 class="card-header">DANH SÁCH BỘ CÂU HỎI</h5>
    </div>
    <div class="col-2 align-content-center ">
      <a routerLink="/question-sets-create" type="button" class="btn btn-info w-75">
        <i class='bx bx-add-to-queue me-2'></i>
        Thêm
      </a>
    </div>
  </div>
  
  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="narrow-column">STT</th>
          <th>Tên</th>
          <th>Ngày tạo</th>
          <th>Người tạo</th>
          <th>Số câu</th>
          <th>Tùy chọn</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let item of questionSetsList">
          <td class="text-center">{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.createdDate | date: "dd/mm/yyyy"}}</td>
          <td>{{item.creator}}</td>
          <td>{{item.questions.length}}</td>
          <td>
            <div class="dropdown">
              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/question-sets-create']">
                  <i class="bx bx-edit-alt me-1"></i> 
                  Edit
                </a>
                <a type="button" class="dropdown-item" (click)="deleteQuestionSet(item.id)">
                  <i class="bx bx-trash me-1"></i> 
                  Delete
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
