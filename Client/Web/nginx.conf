server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html; 
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # Nếu không tìm thấy file, trả về index.html
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|woff|woff2|eot|ttf|otf|ico|webp)$ {
        try_files $uri =404;  # Nếu file không tồn tại, trả về 404
    }

    # Các cấu hình khác cho API hoặc proxy (nếu có)
