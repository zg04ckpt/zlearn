<div #breadcrumb class="breadcrumb m-1 ms-2">
    @for (item of breadcrumbs; track $index) {
        <li class="breadcrumb-item" [ngClass]="{'active': $index == breadcrumbs.length-1}">
            <a [href]="[item.link]">
                @if ($index == 0) {
                    <i class='bx bxs-home'></i>
                }
                {{item.name}}
            </a>
        </li>
    }
</div>
