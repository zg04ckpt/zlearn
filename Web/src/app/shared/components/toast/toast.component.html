<div *ngIf="msg" class="position-fixed top-0 start-50 mt-5" style="transform: translate(-50%);">
    <div class="toast align-items-center shadow-sm" [ngClass]="{'show': msg}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          {{msg}}
         </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
