<div class="card">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <h5 class="card-header">History</h5>
        <div class="d-flex">
          <button class="btn btn-outline-secondary m-3" (click)="saveDataAsExcel()">Tải xuống</button>
          <button class="btn btn-danger my-3 me-3" (click)="deleteAll()">Xóa hết lịch sử</button>
        </div>
      </div>
    </div>
    
    <div class="table-responsive text-nowrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-info">STT</th>
            <th class="text-info">User info</th>
            <th class="text-info">Correct</th>
            <th class="text-info">Score</th>
            <th class="text-info">Start</th>
            <th class="text-info">Duration</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let item of list; let i = index">

            <td class="text-start">{{i+1}}</td>
            <td>{{item.userInfo}}</td>
            <td>{{item.correctsCount}}</td>
            <td>{{item.score}}</td>
            <td>{{item.startTime| date: "dd/MM/yyyy - HH:mm:ss"}}</td>
            <td>{{item.usedTime.minutes.toString().padStart(2, '0')}}:{{item.usedTime.seconds.toString().padStart(2, '0')}}</td>
    
          </tr>
        </tbody>
      </table>
    </div>
  </div>
